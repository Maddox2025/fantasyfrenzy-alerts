<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FantasyFrenzy Alerts</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 18px; }
      h1 { margin: 0 0 8px; }
      p { color:#333; line-height: 1.4; }
      label { display:block; margin: 10px 0; }
      input[type="email"], select { width: 100%; padding: 10px; border:1px solid #ddd; border-radius: 10px; }
      .row { display:flex; gap: 12px; flex-wrap: wrap; }
      .col { flex: 1; min-width: 220px; }
      .btn { margin-top: 14px; padding: 10px 14px; border: 0; border-radius: 10px; cursor:pointer; }
      .btn-primary { background:#111; color:#fff; }
      .hint { font-size: 13px; color:#666; margin-top: 10px; }
      .msg { margin-top: 12px; padding: 10px; background: #f6f6f6; border-radius: 10px; }
      .checks { margin: 12px 0 0; padding: 10px; border:1px solid #eee; border-radius: 10px; }
      .checks label { display:flex; gap: 10px; align-items: center; margin: 8px 0; }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>FantasyFrenzy Alerts</h1>
      <p>Get simple reminders for lineup locks and waivers. Pick what you want and weâ€™ll email you.</p>

      {% if message %}
        <div class="msg">{{ message }}</div>
      {% endif %}

      <form method="post" action="/signup-web">
        <div class="row">
          <div class="col">
            <label for="email"><strong>Email</strong></label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>

          <div class="col">
            <label for="timezone"><strong>Timezone</strong></label>
            <select id="timezone" name="timezone">
              <option value="America/New_York" selected>America/New_York (ET)</option>
              <option value="America/Chicago">America/Chicago (CT)</option>
              <option value="America/Denver">America/Denver (MT)</option>
              <option value="America/Los_Angeles">America/Los_Angeles (PT)</option>
              <option value="America/Phoenix">America/Phoenix</option>
              <option value="America/Anchorage">America/Anchorage</option>
              <option value="Pacific/Honolulu">Pacific/Honolulu</option>
            </select>
          </div>
        </div>

        <div class="checks">
          <p style="margin:0 0 6px;"><strong>Alerts</strong></p>

          <label>
            <input type="checkbox" name="alert_thu" checked />
            Thursday Night reminder
          </label>

          <label>
            <input type="checkbox" name="alert_sat" checked />
            Saturday reminder
          </label>

          <label>
            <input type="checkbox" name="alert_sun" checked />
            Sunday morning reminder
          </label>

          <label>
            <input type="checkbox" name="alert_waiver" checked />
            Waiver reminder
          </label>
        </div>

        <button class="btn btn-primary" type="submit">Sign me up</button>

        <div class="hint">
          You can update your selections anytime by coming back to this page and submitting again.
        </div>
      </form>
    </div>
  </body>
</html>
